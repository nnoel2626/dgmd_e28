<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Game Application</title>
    <script src='js/wordGuess.js' defer></script>

</head>

<body>
    <h1>Mystery Word</h1>
    <hr>

    <h5>Enter the missing letters and press Enter Guess button:</h5>

    <!-- Display the score board -->
    <div id="RRguess" style="display:block">
        <p id="rightGuess"></p>
        <p id="wrongGuess"></p>
        <p id="guessesLeft"></p>
    </div>

    <!-- Display input field for player to guess -->
    <div id="mainGame" style="display: block">
        <p id="question"></p>
        <input type="text" id="guess" maxlength="1">
        <div>
            <button onclick="enterGuess()">Enter Guess</button>
        </div>
    </div>

    <!-- Display loosing message to player -->
    <div id="youLose" style="display: none">
        <h1>You Lose</h1>
        <div>
            <button onclick="restart()">Play again?</button>
        </div>
        <p id="correctWordWas"></p>
    </div>

    <!-- Display wining message to player -->
    <div id="youWin" style="display: none">
        <h2>You Win</h2>
        <div>
            <button onclick="restart()">Play again?</button>
        </div>
    </div>
</body>
</body>

</html>
