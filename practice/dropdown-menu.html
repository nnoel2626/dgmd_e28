<div class="container">
	<div class="col-12 col-md-10 col-lg-12">
		<div class="input-group my-3">
			<input id="SearchProds" placeholder="Search" type="text" class="form-control" aria-label="Search Products"
				v-model="searchTerm" />
			<div class="input-group-append">

				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Sort by
					<span class="caret"></span>
				</button>

				<div class="dropdown-menu dropdown-menu-right">
					<a href="#" class="dropdown-item d-flex justify-content-between" id="building"
						@click="$emit('requestKey', 'building')">
						Building
						<font-awesome-icon icon="check" v-if="myKey==='model'" />
					</a>
					<a href="#" class="dropdown-item d-flex justify-content-between" id="room"
						@click="$emit('requestKey', 'room')">
						Room
						<font-awesome-icon icon="check" v-if="myKey==='room'" />
					</a>
					<a class="dropdown-item d-flex justify-content-between" href="#" id="assigned_frequency"
						@click="$emit('requestKey', 'assigned_frequency')">
						frequency_band
						<font-awesome-icon icon="check" v-if="myKey==='assigned_frequency'" />
					</a>



					<div class="dropdown-divider" role="separator"></div>
					<a class="dropdown-item d-flex justify-content-between" href="#" id="asc"
						@click="$emit('requestDir', 'asc')">
						Asc
						<font-awesome-icon icon="check" v-if="myDir==='asc'" />
					</a>
					<a class="dropdown-item d-flex justify-content-between" href="#" id="desc"
						@click="$emit('requestDir', 'desc')">
						Desc
						<font-awesome-icon icon="check" v-if="myDir==='desc'" />
					</a>
				</div>


			</div>
		</div>
	</div>
</div>

<div id="app">
	<div class="container">
		<b-navbar toggleable="md" type="dark" class="nav-background">
			<b-navbar-toggle target="nav_collapse"></b-navbar-toggle>
			<b-navbar-brand href="#">Wireless App</b-navbar-brand>
			<b-collapse is-nav id="nav_collapse">
				<b-navbar-nav>
					<b-nav-item v-for="link in links" :key="link">
						<router-link exact :to="paths[link]">{{ link }}</router-link>
					</b-nav-item>
				</b-navbar-nav>
				<!-- Right aligned nav items -->
				<b-navbar-nav class="ml-auto">
					<b-nav-item-dropdown right>
						<!-- Using button-content slot -->
						<template slot="button-content">
							<em>User</em>
						</template>
						<b-dropdown-item href="#">Profile</b-dropdown-item>
						<b-dropdown-item href="#">Signout</b-dropdown-item>
					</b-nav-item-dropdown>
				</b-navbar-nav>
			</b-collapse>
		</b-navbar>
		<main>
			<router-view></router-view>
		</main>
	</div>
</div>
